<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<link rel="stylesheet" th:href="@{/css/source.css}"
	href="../../css/source.css" />

</head>

<body onclick="closeNav" onresize="TimesHeight()">

	<!-- Taskbar -->
	<ul>

		<li>
			<a class="bar" style="position: relative; float:right" href="#about">
				About
			</a>
		</li>

		<li>
			<a class="bar" style="position: relative; float:right" href="#trainer">
				Trainer
			</a>
		</li>

		<li>
			<a class="bar" style="position: relative; top 3%; float:right" href="#timer">Timer
			</a>
		</li>

		<li>
			<a class="active" style="position: relative;top: -12px; float:left; height: 21.5px;">
				<span style="font-size:30px;cursor:pointer" onclick="toggleNav()">&#9776;</span>
			</a>
		</li>

		<li>
			<a class="active" href="#home" style="position: relative; float:left; left: 2%; height: 21.5px;">
                <img th:src="@{../../images/PuzzelTimerLogo.png}" alt="Puzzle Timer" style="width:150px;height:60px;top: -20px ; position: relative; float: left;" onclick="openTimer()" />
            </a>
		</li>

	</ul>

	<!-- UI -->

	<!--graph-->

	<canvas id="canvas" height="600" width="1200"></canvas>
	<!--Timer-->
	<div class="timebox">
		<div id="jtime" class="time">0.
			<span id="jtime1" class="time1" style="font-size:0.75em;">000</span>
		</div>


	</div>



	<div class="scramblebox">
		<h1 class="scramble">---</h1>
	</div>


	<div id="mySidenav" class="sidenav">
		<div id="AboveAll">
			<a class="title" style="color: #fff; cursor:default;">Times</a>

			<div class="overall">
				<!--Auto Generated Every time a milestone is reached -->
				<table class="sta">
					<tr>
						<td class="gg" style="width: 115px; color: #ddd; font-weight: 200; font-weight: bold; position: relative; left: 76px;">Stats</td>
					</tr>
				</table>

				<table class="sta">
					<tr>
						<td class="gg">single: </td>
						<td class="gg">Best: </td>
					</tr>
				</table>

				<table class="sta">
					<tr>
						<td class="gg">ao5: </td>
						<td class="gg">Best: </td>
					</tr>
				</table>

				<table class="sta">
					<tr>
						<td class="gg">ao12: </td>
						<td class="gg">Best: </td>
					</tr>
				</table>



			</div>

			<table class="context">
				<tr>
					<td class="simple">single</td>
					<td class="simple">ao5</td>
					<td class="simple">ao12</td>
				</tr>
			</table>

		</div>
		<div id="Scroll">

			<!--Auto generated-->
			<table class="section">
				<tr onclick="newDataSet()">
					<td class="gg">Click for new Data Set</td>
				</tr>
			</table>
		</div>
	</div>


	<!--Sript and css-->
	<script src="../../javascript/utils.js"></script>
	<script src="../../javascript/data.js"></script>
	<script src="../../javascript/sidebar.js"></script>
	<script src="../../javascript/timer.js"></script>
	<script src="../../javascript/graph.js"></script>
	<script src="../../javascript/main.js"></script>


</body>
<noscript>This site requires Javascript</noscript>

</html>
